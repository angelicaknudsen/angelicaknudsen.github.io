<section>
    <h2 id="all-birds-i-know">
        All Birds I Know from Memory
    </h2>

        <p>
            In alphabetical order (for now)
        </p>

    <div id="birdsiknow" class="all-birds-i-know">
    </div>
</section>

<script>
    async function listBirds() {

    async function birds() {
        return (await (await fetch("/.birds")).text()).split("\n");
    }

    var birdsArray = Array.from(await birds());
    let sortedBirds = birdsArray.sort();

    for (let i = 0; i < birdsArray.length; i++) {
        let birdDiv = document.querySelector("#birdsiknow");

        pBird = document.createElement('p');

        pBird.innerText = (i + 1) + '. ' + sortedBirds[i];

        birdDiv.appendChild(pBird);
    }
    }

    listBirds()
</script>

            if (window.scrollY > 300) {

                s.style.opacity = '1';
